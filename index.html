        #cy { width: 100%; height: 600px; background: #000; }

        .node-info { display: none; }
        h2 { color: #0ff; }
        h3 { color: #f0f; }
        a { color: #0ff; }
        #filter { padding: 10px; background: #333; }
        input { background: #444; color: #fff; border: 1px solid #666; padding: 5px; }
    </style>
</head>
<body>

        <input type="text" id="project-filter" placeholder="e.g., Haplopraxis, J">
    </div>
    <div id="cy"></div>

        </div>
    </div>

                { id: 'motile-womb', label: 'M: Motile Womb Theory', type: 'project', letter: 'M', desc: 'Mobile gestational cognition.' },
                { id: 'new-twitter', label: 'N: New Twitter', type: 'project', letter: 'N', desc: 'Visual grammar input system.' },
                { id: 'oblicosm-doctrine', label: 'O: Oblicosm Doctrine', type: 'project', letter: 'O', desc: 'Anti-productivity philosophy.' },
                { id: 'peritellurian-technium', label: 'P: Peritellurian Geozotic Technium', type: 'project', letter: 'P', desc: 'Planetary infrastructure system.' },

            ],

                { source: 'abraxas', target: 'semantic-ladle', summary: 'Uses semiotic networks for paradox resolution.' },
                { source: 'bone-matrix', target: 'inforganic-codex', summary: 'Provides swarm-care for hybrid cognition.' },

                { source: 'lavender-planet', target: 'oblicosm-doctrine', summary: 'Aesthetic critique of spectacle.' },
                { source: 'motile-womb', target: 'womb-body-bioforge', summary: 'Gestational cognition for bioforge.' },
                { source: 'new-twitter-os', target: 'haplopraxis', summary: 'Input system for game navigation.' },
                { source: 'oblicosm-doctrine', target: 'semantic-ladle', summary: 'Rituals as semiotic networks.' },
                { source: 'peritellurian-technium', target: 'cyclex', summary: 'Core infrastructure component.' },
                { source: 'quantifier-subversion', target: 'abraxas', summary: 'Explores logical paradoxes.' },
                { source: 'rsvp-theory', target: 'everlasting-yarnball', summary: 'Cosmic sponge as cognition metaphor.' },
                { source: 'semantic-ladle', target: 'haplopraxis', summary: 'Core for bubble logic.' },
                { source: 'techno-axiological-penteract', target: 'gaiacraft', summary: 'Ethical framework for simulations.' },
                { source: 'unified-mind', target: 'inforganic-codex', summary: 'Synthesizes hybrid cognition.' },
                { source: 'volsorial-pediments', target: 'cyclex', summary: 'Key subcomponent.' },
                { source: 'womb-body-bioforge', target: 'motile-womb', summary: 'Implements gestational cognition.' },
                { source: 'xenological-drift', target: 'gaiacraft', summary: 'Encodes alien semiotics.' },
                { source: 'yarncrawler', target: 'zettelkasten-academizer', summary: 'Navigates note-taking system.' },
                { source: 'zettelkasten-academizer', target: 'haplopraxis', summary: 'Core for game progression.' }
            ],
            summaries: {
                'abraxas': 'Recursive semiotic engine for paradox resolution, found in abraxas repo.',
                'bone-matrix': 'Swarm-care rules in yarncrawler repo.',
                'cyclex': 'Eco-terraforming in cyclex repo.',
                'daughters-of-the-air': 'Speculative narrative in arcanum repo.',
                'everlasting-yarnball': 'Planetary cognition in yarncrawler repo.',
                'flux-sphere': 'Sustainable mobility in bubble-city repo.',
                'gaiacraft': 'Evolution engine in codex repo.',
                'haplopraxis': 'Educational game in Haplopraxis/IFM repo.',
                'inforganic-codex': 'Hybrid cognition in cogniscium repo.',
                'janitor-centric-school': 'Education philosophy in human repo.',
                'keyhole-device': 'Symbol channel in substrate repo.',
                'lavender-planet': 'Aesthetic framework in mirror repo.',
                'motile-womb': 'Gestational cognition in umbilicus repo.',
                'new-twitter': 'Input system in spherepop repo.',
                'oblicosm-doctrine': 'Anti-productivity in negentropy repo.',
                'peritellurian-technium': 'Planetary infrastructure in quadrivium repo.',
                'quantifier-subversion': 'Logical structures in teleosemantics repo.',
                'rsvp-theory': 'Cosmological model in quantum-soup repo.',
                'semantic-ladle': 'Bundle metaphysics in spherepop repo.',
                'techno-axiological-penteract': 'Value map in codex repo.',
                'unified-mind': 'Planetary cognition in cogniscium repo.',
                'volsorial-pediments': 'Floating platforms in cyclex repo.',
                'womb-body-bioforge': 'Biomechanical system in umbilicus repo.',
                'xenological-drift': 'Alien semiotics in codex repo.',
                'yarncrawler': 'Semantic train in yarncrawler repo.',
                'zettelkasten-academizer': 'Note-taking system in zetetics repo.'
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const cy = cytoscape({
                container: document.getElementById('cy'),
                elements: [
                    ...academizerData.nodes.map(node => ({ data: node })),
                    ...academizerData.edges.map(edge => ({ data: edge }))
                ],
                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#0ff',
                            'label': 'data(label)',
                            'color': '#fff',
                            'text-outline-color': '#000',
                            'text-outline-width': 2,
                            'shape': 'square',
                            'width': 60,
                            'height': 60
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 2,
                            'line-color': '#f0f',
                            'target-arrow-color': '#f0f',
                            'target-arrow-shape': 'triangle',
                            'curve-style': 'bezier',
                            'label': 'data(summary)',
                            'text-rotation': 'autorotate',
                            'color': '#fff',
                            'text-outline-color': '#000',
                            'text-outline-width': 1
                        }
                    }
                ],
                layout: {
                    name: 'cose',
                    animate: true,
                    nodeRepulsion: 1000000,
                    idealEdgeLength: 200
                }
            });

            cy.on('tap', 'node', function(evt) {
                const node = evt.target;
                showNode(node.id());
            });

            function showNode(id) {
                document.querySelectorAll('.node-info').forEach(el => el.remove());
                const nodeData = academizerData.nodes.find(n => n.id === id);
                const infoDiv = document.createElement('div');
                infoDiv.className = 'node-info';
                infoDiv.id = id;
                infoDiv.style.display = 'block';
                infoDiv.innerHTML = `
                    <h3>${nodeData.label}</h3>
                    <p>${nodeData.desc}</p>
                    <p><strong>Summary:</strong> ${academizerData.summaries[id] || 'No summary available.'}</p>
                    <p><strong>Connections:</strong></p>
                    <ul>
                        ${academizerData.edges
                            .filter(e => e.source === id || e.target === id)
                            .map(e => `<li><a href="#" onclick="showNode('${e.source === id ? e.target : e.source}')">${academizerData.nodes.find(n => n.id === (e.source === id ? e.target : e.source)).label}</a>: ${e.summary}</li>`)
                            .join('')}
                    </ul>
                `;
                document.getElementById('info').appendChild(infoDiv);
                infoDiv.scrollIntoView({ behavior: 'smooth' });
                // Play MIDI-like sound
                const context = new AudioContext();
                const oscillator = context.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440 + (Math.random() * 200), context.currentTime);
                oscillator.connect(context.destination);
                oscillator.start();
                oscillator.stop(context.currentTime + 0.2);
            }

            // Filter by project or letter
            document.getElementById('project-filter').addEventListener('input', function(e) {
                const filter = e.target.value.toLowerCase();
                cy.nodes().forEach(node => {
                    const isVisible = node.data('label').toLowerCase().includes(filter) || node.data('letter').toLowerCase() === filter;
                    node.style('display', isVisible ? 'element' : 'none');
                });
                cy.edges().forEach(edge => {
                    const sourceVisible = cy.$id(edge.data('source')).style('display') === 'element';
                    const targetVisible = cy.$id(edge.data('target')).style('display') === 'element';
                    edge.style('display', sourceVisible && targetVisible ? 'element' : 'none');
                });
                cy.layout({ name: 'cose', animate: true }).run();
            });
        });
    </script>
</body>
</html>
