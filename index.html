<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            src: url('fonts/CursiveGalactic-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-family: 'Cursive Galactic';
        }
        body {
            font-family: 'Cursive Galactic', Arial, sans-serif;
            color: #00ff00;
            background: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .galactic-text {
            font-family: 'Cursive Galactic', Arial, sans-serif;
            font-size: 2em; /* Adjust the font size */
            margin: 20px 0; /* Add some margin for spacing */
        }
        .paraclete-image {
            max-width: 60%; /* Adjust the max-width */
            height: auto;
        }
    </style>
</head>
<body>
    <img src="paraclete.webp" alt="Paraclete" class="paraclete-image" id="image">
    <div class="galactic-text" id="title">
        <!-- This text will be displayed in Cursive Galactic -->
        Evolution of the Paraclete
    </div>
</body>
</html>
