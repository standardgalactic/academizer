<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Simulator</title>
    <!-- SEO Metadata -->
    <meta name="description" content="A terminal simulator with font toggles and bash command simulation.">
    <meta property="og:title" content="Terminal Simulator">
    <meta property="og:description" content="A terminal simulator with font toggles and bash command simulation.">
    <meta property="og:image" content="terminal-simulator.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://standardgalactic.github.io/terminal-simulator/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="terminal-simulator.png">
    <!-- Fonts -->
    <style>
        @font-face {
            font-family: "SGA";
            src: url("fonts/Sga-Regular.woff2") format("woff2"),
                 url("fonts/Sga-Regular.woff") format("woff"),
                 url("fonts/Sga-Regular.ttf") format("truetype");
        }
        @font-face {
            font-family: "CursiveGalactic";
            src: url("fonts/CursiveGalactic-Regular.g2n") format("opentype"),
                 url("fonts/CursiveGalactic-Regular.ttf") format("truetype");
        }
        @font-face {
            font-family: "Courier";
            src: url("fonts/NovaMonoStandardGalactic.ttf") format("truetype");
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">$</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>
    <div id="bbs-interface">
        <h3>Select Font</h3>
        <button onclick="setFont('SGA')">Standard Galactic</button>
        <button onclick="setFont('CursiveGalactic')">Cursive Galactic</button>
        <button onclick="setFont('Courier')">Courier (Nova Mono)</button>
    </div>
    <footer>
        <p>This project is open source. You can find the source code for this project <a href="https://github.com/standardgalactic/terminal-simulator">here</a>.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
